<div class="js-overlay-modal">
  <div class="modal-with-info modal" data-modal="modal-with-info">
    <button type="button" class="js-modal-close">
      <svg width="20" height="20">
        <use href="./images/icons.svg#icon-close-line"></use>
      </svg>
    </button>
    <p class="modal-with-info__title">Chololate icecream</p>
    <div class="modal-with-info__gradient">
      <div class="modal-with-info__image">
        <picture>
          <source
            srcset="
              ./images/products/modal_icecream.png    1x,
              ./images/products/modal_icecream@2x.png 2x
            "
            media="(max-width:1199px)"
          />
          <source
            srcset="
              ./images/products/modal_icecreamdesktop.png    1x,
              ./images/products/modal_icecreamdesktop@2x.png 2x
            "
            media="(min-width:1200px)"
          />
          <img src="./images/products/modal_icecream.png" alt="icecream" />
        </picture>
      </div>
    </div>
    <div class="modal-with-info__product">
      <ul class="modal-with-info__composition">
        <li class="modal-with-info__quantity">
          <p class="modal-with-info__add">320</p>
          <p class="modal-with-info__additional">kcal</p>
        </li>
        <li class="modal-with-info__quantity">
          <p class="modal-with-info__add">4g</p>
          <p class="modal-with-info__additional">Protein</p>
        </li>
        <li class="modal-with-info__quantity">
          <p class="modal-with-info__add">8,2g</p>
          <p class="modal-with-info__additional">Fats</p>
        </li>
        <li class="modal-with-info__quantity">
          <p class="modal-with-info__add">40,4g</p>
          <p class="modal-with-info__additional">Carbs</p>
        </li>
      </ul>
      <!-- </ul>
          <ul class="modal-with-info__components">
          <li class="modal-with-info__value">kcal</li>
          <li class="modal-with-info__value">Protein..</li>
          <li class="modal-with-info__value">Fats</li>
          <li class="modal-with-info__value">Carbs</li>
        </ul> -->

      <p class="modal-with-info__ingridiens">Ingredients</p>
      <div class="modal-with-info__products">
        <ul>
          <li>Milk</li>
          <li>Belgian chocolate</li>
          <li>Cream</li>
          <li>Cocoa powder</li>
          <li>Sugar</li>
          <li>Vanila sugar</li>
        </ul>
        <ul class="modal-with-info__products__ul-right">
          <li>100ml</li>
          <li>20g</li>
          <li>150ml</li>
          <li>30g</li>
          <li>40g</li>
          <li>10g</li>
        </ul>
      </div>
      <form class="modal-with-info__form">
        <input type="text" name="name" placeholder="Name" class="modal-with-info__input" />
        <input type="tel" name="phone" placeholder="Phone" class="modal-with-info__input" />
        <textarea name="comment" placeholder="Comment" class="modal-with-info__textarea"></textarea>
        <button type="submit" class="modal-with-info__button-submit">Submit</button>
      </form>
    </div>
  </div>
</div>
